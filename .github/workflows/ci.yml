name: React CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20   # Works well with Vite

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test -- --coverage
